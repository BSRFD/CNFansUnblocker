<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bookmarklet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .bookmarklet {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
        .bookmarklet:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Install Bookmarklet</h1>
    <p>To use the bookmarklet, drag the following button to your bookmarks bar.</p>
    <a href="javascript:(function() { var modal = document.getElementById('keywords-modal'); if (modal) { modal.parentNode.removeChild(modal); } else { alert('Element not found!'); } })();" class="bookmarklet">CNFans Pop-up Remover</a>
    <p>After adding it to your bookmarks bar, just click on the bookmark any time you encounter a CNFans "infringement" pop-up.</p>
</body>
</html>
